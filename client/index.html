<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>robomonkey &middot; chat</title><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="HandheldFriendly" content="True"><meta name="MobileOptimized" content="320"><meta name="description" content="Robomonkey live chat. NodeJS/ExpressJS, Socket.io, jQuery"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Robomonkey"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Robomonkey"><meta name="msapplication-TileColor" content="#222222"><meta name="msapplication-TileImage" content="http://i.imgur.com/7oPOAiA.png"><meta name="theme-color" content="#ffffff"><link rel="manifest" href="/client/manifest.json"><link rel="shortcut icon" href="https://i.imgur.com/7oPOAiA.png" sizes="16x16"><link rel="apple-touch-icon" href="https://i.imgur.com/7oPOAiA.png" sizes="16x16"><style>@charset "UTF-8";html{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;text-rendering:auto;-webkit-font-smoothing:antialiased;-webkit-font-smoothing:subpixel-antialiased;-moz-osx-font-smoothing:grayscale}*,*:before,*:after{-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}body,html{width:100%;height:100%;margin:0;padding:0;color:rgb(7,7,22);background-color:rgb(255,255,255);overflow-x:hidden}body{position:relative;min-height:100%;margin:0;padding: 0;direction:ltr}body,button,input,label,select,td,textarea{font-family:"SF UI Text","Roboto","Segoe UI","Helvetica Neue",Helvetica,Arial,sans-serif;font-size:1rem;line-height:1.28}#header h1{text-align:center;margin:0;font-size:2em;padding:.2em 0;background-color:#fff;line-height:1}#main{position:relative;width:100%;top:3em;background-color:#fff;-webkit-touch-callout:none;-webkit-user-select:none}#status-update-form{background-color:#fff;padding:.3em .5em;height:2.4em;position:fixed;z-index:1000;top:0;left:0;right:0}#status-update-form input[type="text"]{border:none;-webkit-appearance:none;-moz-appearance:none;padding:.3em;width:75%;outline:0 none;-moz-transition:all .5s linear;-o-transition:all .5s linear;-webkit-transition:all .5s linear;transition:all .5s linear;box-shadow:none}#status-update-form input[type="text"]:invalid{box-shadow: 0 2px 0 #eee}#status-update-form input[type="text"]:valid{box-shadow:0 2px 0 rgb(11, 211, 24)}#status-update-form button{position:absolute;right:0;bottom:0;z-index:1001;-webkit-appearance:none;-moz-appearance:none;color:#f03d25;background-color:#fff;border:1px solid #f03d25;border-radius:10px;padding:.3em;text-align:center;max-width:30%;min-width:10%;text-shadow:none;margin:3px}#status-update-form button:disabled {color:#888;border-color:#eee;background-color:#eee}#messages{position:relative;width:75%;height:100%;border-top:1px solid #eee}#messages>h2{margin:0;padding:.3em;font-size:1em}#messages>ul{margin:0;padding:0 .3em;list-style:none}.message{word-wrap: break-word;-webkit-touch-callout: initial;zoom:1;-webkit-user-select:text;padding:.3em}.message.chat {float:right;clear:both;background-color:#eee;color:#222;border-bottom:2px solid #fff;text-align:right;border-radius:12px 0 0 12px}.message.echo{float:left;clear:left;background-color:rgb(0,132,255);background-color:rgba(0,132,255,0.82);color:#fff;border-bottom:2px solid #fff;text-align:left;border-radius:0 12px 12px 0}.message.info{clear:both;background-color:rgb(11,211,24);background-color:rgba(11,211,24,0.82);color:#fff;border-bottom:2px solid #fff;text-align:center;border-radius:12px;font-weight:700}.message.error{clear:both;background-color:rgb(240,61,37);background-color:rgba(240,61,37,0.82);color:#fff;border-bottom:2px solid #fff;text-align:center;border-radius:12px;font-weight:700}.message:first-child,#users>ul>li:first-child{-webkit-animation:pulse 200ms cubic-bezier(0,0,.2,1) forwards;animation:pulse 200ms cubic-bezier(0,0,.2,1) forwards}#users{position:absolute;top:0;right:0;height:100%;width:25%;border-top:1px solid #eee;border-left:1px solid #eee}#users>h2{margin:0;padding:.3em;font-size:1em}#users>ul{margin:0;padding:0 .3em;list-style:none}@-webkit-keyframes pulse{0%{-webkit-transform:scale(0);transform:scale(0);opacity:0}50%{-webkit-transform:scale(.99);transform:scale(.99)}100%{-webkit-transform:scale(1);transform:scale(1);opacity:1;visibility:visible}}@keyframes pulse{0%{-webkit-transform:scale(0);transform:scale(0);opacity:0}50%{-webkit-transform:scale(.99);transform:scale(.99)}100%{-webkit-transform:scale(1);transform:scale(1);opacity:1;visibility:visible}}@media all and (max-width:768px){#users,#status-update-form button{z-index:-999;display:none;visibility:hidden;width:0;height:0;transform:scale(0);font-size:0;line-height:0}#messages,#status-update-form input[type="text"]{width:100%}}</style><script src="/socket.io/socket.io.js"></script><script src="/client/lib/jquery.js"></script><script src="/common/handlebars.js"></script><script src="/common/models.js"></script><script src="/varSocketURI.js"></script><script src="/client/code.js"></script><script id="message-template" type="text/x-handlebars-template"><li class='message {{type}}'>({{user.name}}): {{message}}</li></script><script id="userlist-template" type="text/x-handlebars-template">{{#each users}}<li>{{name}}</li>{{/each}}</script></head><body><div id="header"><h1>robomonkey</h1></div><div id="main"><form id="status-update-form" action="javascript:void(0);" novalidate="novalidate"><div><input type="text" pattern="[a-zA-Z0-9]+[a-zA-Z0-9\s]+" required autofocus placeholder="Hit return to send..."/><button type="button">Leave</button></div></form><div id="messages"><h2>Messages</h2><ul></ul></div><div id="users"><h2>Online</h2><ul></ul></div></div></body></html>
